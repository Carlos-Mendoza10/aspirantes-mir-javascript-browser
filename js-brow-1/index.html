<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>May√∫sculas</title>
  </head>
  <body>
    <label for="texto">Escribe algo:</label>
    <input type="text" id="texto">
    <button class="btn">Convertir mensaje a mayusculas</button>
    <p id="resultado"></p>
    <p id="resultadoMayusculas"></p>
    <script>
        const input = document.querySelector('#texto');
        const resultado = document.querySelector('#resultado');
        const boton = document.querySelector('.btn');
        const resultadoboton = document.querySelector('#resultadoMayusculas');
        // tambien se pude usar la funcion getElementById() 
        input.addEventListener('input', function() {
            const texto = input.value.toUpperCase();
            resultado.textContent = texto;
        });
        boton.addEventListener('click', function() {
            const texto2 = input.value.toUpperCase();
            resultadoboton.textContent = texto2;
        });


    </script>




  </body>
</html>
