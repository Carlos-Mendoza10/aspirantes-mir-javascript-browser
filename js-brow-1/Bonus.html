<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Palindromo</title>
  </head>
  <body>
    <label for="texto">Escribe algo:</label>
    <input type="text" id="texto">
    <button class="btn">Validar</button>
    <p id="resultado"></p>

    <Script>
        const input = document.querySelector('#texto');
        const boton = document.querySelector('.btn');
        const resultado = document.querySelector('#resultado');

        boton.addEventListener('click', function() {
            const texto = input.value.toLowerCase();
            const textoRevertido = texto.split("").reverse().join("");
            if (texto === textoRevertido){
                resultado.textContent = "La palabra es un palindromo";
            }else{
                resultado.textContent = "La palabra Â¡no! es un palindormo"
            }
        });

    </Script>





  </body>

</html>
